<div bsModal #editCustumerModal="bs-modal"  class="modal fade">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #editCustumer="ngForm"  [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ "Update Info" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li class="active"><a href="#user-details" data-toggle="tab">Update a Custumer</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane animated fadeIn active">
                                <div class="row clearfix" style="margin-top:10px;">
                                        <div class="col-sm-6" style="display: none;">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['id']" formControlName="id" id="id"   type="number" class="validate form-control" placeholder="id" readonly>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                <div class="row clearfix" style="margin-top:10px;">
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['name']" formControlName="name" id="name"  type="text" required  class="validate form-control" placeholder="Custumer Name" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['company']" formControlName="company" id="company"  type="text"  class="validate form-control" placeholder="Company Name" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="row clearfix">
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['email']" formControlName="email" id="company" type="email" name="mail" class="validate form-control"placeholder="Email" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['tel']" formControlName="tel" id="tel" type="number" name="Phone"  required maxlength="32" class="validate form-control"placeholder="Phone Number" required> 
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="row clearfix">
                                        <div class="col-sm-6">
                                            <!-- <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['country']" formControlName="country" type="text" id="country" maxlength="32"  class="validate form-control" placeholder="Country" required>
                                                </mat-form-field>
                                            </div> -->
                                          
                                                <div class="form-group  form-float">
                                                     <mat-form-field  class="example-full-width">
                                                         <input [(ngModel)]="customerList['country']" [ngModel]="getCountryValue" (ngModelChange)="getCountryValue = $event" matInput placeholder="Country" [formControl]="countryFilter" formControlName="country" [matAutocomplete]="auto">
                                                         <mat-autocomplete #auto="matAutocomplete">
                                                         <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">
                                                             {{option}}
                                                         </mat-option>
                                                         </mat-autocomplete>
                                                     </mat-form-field>
                                              
                                             </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['billaddress']" formControlName="billaddress" type="text" id="billaddress" maxlength="32"  class="validate form-control" placeholder="Billaddress" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row clearfix">
                                        <div class="col-sm-6">
                                            <div class="form-group form-float">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput [(ngModel)]="customerList['skypeid']" formControlName="skypeid" type="text" id="Skype" maxlength="32"  class="validate form-control" placeholder="skypeid">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-default waves-effect" (click)="close()">
                                Cance
                            </button>
                            <button [disabled]="editCustumer.invalid" class="btn btn-success waves-effect">
                                Save
                            </button>
                </div>
            </form>
        </div>
    </div>
</div>
