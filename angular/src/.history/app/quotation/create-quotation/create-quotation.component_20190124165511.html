<div bsModal #createQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="createForm" #f="ngForm"  #createQuotation (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Add Quotation" | localize }}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="body table-responsive">
                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Projects Select</label>
                                <select formControlName="projectID" class="form-control">
                                    <option *ngFor=" let project of project" [value]="project.id">{{project.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Customer Select</label>
                                <select formControlName="customerID" class="form-control">
                                    <option *ngFor=" let custumer of custumer" [value]="custumer.id">{{custumer.name}}</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                    <div formArrayName="listworkItem">
                        <div *ngFor="let arr of formData.controls; let i = index" class="panel panel-default" [formGroupName]="i">
                            <!-- <div class="panel-heading">
                                <span>Task name {{ i + 1 }}</span>

                                    <div class="col-sm-6">
                                        <div class="form-group form-float">
                                            <mat-form-field>
                                                <input matInput placeholder="Task name" formControlName="taskname">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-float">
                                            <mat-form-field>
                                                <input matInput placeholder="codingEffort" formControlName="codingEffort">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-danger" type="button" (click)="removeTask(i)">
                                x

                            <button class="btn btn-primary" (click)="indexSelected = i" type="submit" style="cursor: default">
                                Save
                            </button> -->
                            <table class="table table-striped table-bordered table-responsive">
                                <thead>
                                    <tr>
                                        <th style="width: 70%;">Task Name</th>
                                        <th>Hours</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let field of fieldArray; let i = index"> 
                                        <td style="width: 70%;">
                                            <input  class="form-control" formControlName="taskname">
                                        </td>
                                        <td *ngFor="let item of listworkItem.controls; index as nono">
                                            <input type="number" class="form-control" formControlName="nono">
                                        </td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="margin-20">
                            <button
                              class="btn btn-primary"
                              type="button"
                              (click)="addTask()"

                            >
                              Add another Task +

                </div>

        </div>
