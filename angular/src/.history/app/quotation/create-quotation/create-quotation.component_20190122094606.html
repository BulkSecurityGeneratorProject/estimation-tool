<div bsModal #createQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="addForm" #createQuotation (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Add Quotation" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <!-- chọn Prj và Cus -->
                    <div class="body table-responsive">
                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Projects Select</label>
                                <select formControlName="projectID" class="form-control">
                                    <option *ngFor=" let project of project" [value]="project.id">{{project.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Customer Select</label>
                                <select class="form-control">
                                    <option formControlName="customerID" *ngFor=" let custumer of custumer" [value]="custumer.id">{{custumer.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div style=" padding: 5px 0px 5px 0px;"></div>
                    <!-- ********************* -->
                    <form>
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th style="width: 70%;">Task Name</th>
                                    <th>Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let field of fieldArray; let i = index" formGroupName="listworkItem">
                                    <td style="width: 70%;">
                                        <input class="form-control" formControlName="taskname" required>
                                    </td>
                                    <td>
                                        <input type="number" [(ngModel)]="field.price" class="form-control" name="hours"
                                            formControlName="codingEffort" required>
                                    </td>
                                    <td>
                                        <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)"><i
                                                class="fa fa-minus" style="color: brown"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input formControlName="taskname" class="form-control" type="text" id="newAttributeName" name="newAttributeName" />
                                    </td>
                                    <td>
                                        <input  formControlName="codingEffort" class="form-control" type="text" id="newAttributePrice" name="newAttributePrice" />
                                    </td>
                                    <td>
                                        <button class="btn btn-default" type="button" (click)="addFieldValue()"><i
                                                class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button type="submit" class="btn btn-primary waves-effect">Save</button>
                            <button type="button" class="btn btn-warning waves-effect" (click)="close()"> Cance</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
