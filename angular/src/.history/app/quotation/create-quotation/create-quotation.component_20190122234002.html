<div bsModal #createQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" [formGroup]="createForm" #createQuotation (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Add Quotation" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="body table-responsive">
                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Projects Select</label>
                                <select formControlName="projectID" class="form-control">
                                    <option *ngFor=" let project of project" [value]="project.id">{{project.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" class="table-striped">
                                <label for="exampleFormControlSelect1">Customer Select</label>
                                <select formControlName="customerID" class="form-control">
                                    <option *ngFor=" let custumer of custumer" [value]="custumer.id">{{custumer.name}}</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                    <div formArrayName="listworkItem">
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th style="width: 70%;">Task Name</th>
                                    <th>Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let field of fieldArray; let i = index">
                                    <td style="width: 70%;">
                                        <input class="form-control" formControlName="taskname">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" formControlName="codingEffort">
                                    </td>
                                    <td>
                                        <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)"><i
                                                class="fa fa-minus" style="color: brown"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input  formControlName="taskname" class="form-control" type="text" id="newAttributeName"
                                            name="newAttributeName" />
                                    </td>
                                    <td>
                                        <input formControlName="codingEffort" class="form-control" type="number" id="newAttributePrice"
                                            name="newAttributePrice" />
                                    </td>
                                    <td>
                                        <button class="btn btn-default" type="button" (click)="addFieldValue()"><i
                                                class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button type="submit" class="btn btn-primary waves-effect">Save</button>
                            <button type="button" class="btn btn-warning waves-effect" (click)="close()"> Cance</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
