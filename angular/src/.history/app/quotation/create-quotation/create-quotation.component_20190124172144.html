<div bsModal #createQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="createForm" #f="ngForm"  #createQuotation (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Add Quotation" | localize }}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="body table-responsive">
                        <div class="col-sm-6">
                            <mat-form-field>
                                <mat-select placeholder="Project" formControlName="projectID">
                                    <mat-option *ngFor="let project of project" [value]="project.id">
                                        {{project.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field>
                                <mat-select placeholder="Custumer" formControlName="customerID">
                                    <mat-option *ngFor="let custumer of custumer" [value]="custumer.id">
                                        {{custumer.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div formArrayName="listworkItem">
                        <div *ngFor="let arr of formData.controls; let i = index" class="panel panel-default" [formGroupName]="i">
                            <table class="table table-striped table-bordered table-responsive">
                                <thead>
                                    <tr>
                                        <th style="width: 70%;">Task Name</th>
                                        <th>Hours</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="row clearfix">
                                                <div class="col-sm-6">
                                                    <div class="form-group form-float">
                                                        <mat-form-field>
                                                            <input matInput placeholder="Task name" formControlName="taskname">
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="col-sm-6">
                                                <div class="form-group form-float">
                                                    <mat-form-field>
                                                        <input matInput placeholder="codingEffort" formControlName="codingEffort">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="btn btn-danger" type="button" (click)="removeTask(i)">
                                                x
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="margin-20">
                        <button class="btn btn-primary" type="button" (click)="addTask()" style="cursor: default">
                            Add another Task
                        </button>
                        <button class="btn btn-primary" (click)="indexSelected = i" type="submit" style="cursor: default">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<pre>{{ createForm ?.value | json }}</pre>
