<div bsModal #createQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
  
        <div #modalContent class="modal-content">
  
            <form>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Detail" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
  
                      <div style=" padding: 5px 0px 5px 0px;"></div>
                        <!-- ********************* -->
                        <form >
                             
                               <div>
                                   <button type="submit" class="btn btn-primary waves-effect" [disabled]="!form.valid">Save</button>
                                   <button type="button" class="btn btn-warning waves-effect" (click)="close()">   Cance</button>
                               </div>
                          </form>             
                </div>
            </form>
        </div>
    </div>
  </div>
