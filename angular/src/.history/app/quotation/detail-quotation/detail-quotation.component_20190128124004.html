<div bsModal #detailQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="detailQuotationModel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">

        <div #modalContent class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Quotation Detail" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div style=" padding: 5px 0px 5px 0px;"></div>
                    <form>
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Task Name</th>
                                    <th>Hours</th>
                                    <th>Day</th>
                                    <th>Note</th>
                                    <th>Assamtation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of quoctationById">
                                 
                                <ng-container *ngFor="let items of item?.projectID.workItemIds; let i = index">
                                    <tr >
                                        <td>{{i + 1}}</td>
                                        <td>{{items.taskname}}</td>
                                        <td>{{items.codingEffort}}</td>
                                        <td>{{items.codingEffort / 8}}</td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                            </tbody>
                        </table>
                        <div>
                            <button style="float: right" type="button" class="btn btn-success waves-effect" (click)="close()">
                                OK
                            </button>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Send To Custumer
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div #modalContent class="modal-content">
                                    <form *ngIf="active" [formGroup]="addForm" #createCustumer="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="modal-header">
                                            <h4 class="modal-title">
                                                <span>{{ "Create Custumer" | localize }}</span>
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                            
                                            <ul class="nav nav-tabs tab-nav-right" role="tablist">
                                                <li class="active"><a href="#user-details" data-toggle="tab">Add Custumer</a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div role="tabpanel" class="tab-pane animated fadeIn active" id="user-details">
                            
                                                    <div class="row clearfix" style="margin-top:10px;">
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="name" ngModel pattern="[a-zA-Z ]*" formControlName="name"
                                                                        type="text" required>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Company" formControlName="company" type="text"
                                                                        required>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                    </div>
                            
                                                    <div class="row clearfix">
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Phone number" formControlName="tel" type="text"
                                                                        required>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="email" formControlName="email" type="email"
                                                                        required>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                    </div>
                            
                                                    <div class="row clearfix">
                                                        <div class="col-sm-6">
                                                            <mat-form-field class="example-full-width">
                                                                <input type="text" placeholder="Country" [(ngModel)]="myControl" aria-label="Number"
                                                                    matInput formControlName="country" [matAutocomplete]="auto" required>
                                                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                                        {{option}}
                                                                    </mat-option>
                                                                </mat-autocomplete>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Bill Address" formControlName="billaddress" type="text"
                                                                        class="validate form-control" required>
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row clearfix">
                                                        <div class="col-sm-6">
                                                            <div class="form-group form-float">
                                                                <mat-form-field class="example-full-width">
                                                                    <input matInput placeholder="Skype" formControlName="skypeid" type="text" class="validate form-control">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default waves-effect" (click)="close()">
                                                Cance
                                            </button>
                                            <button [disabled]="createCustumer.invalid" type="submit" class="btn btn-primary waves-effect">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
