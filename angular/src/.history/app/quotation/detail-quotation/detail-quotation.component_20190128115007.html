<div bsModal #detailQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="detailQuotationModel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">

        <div #modalContent class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Quotation Detail" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div style=" padding: 5px 0px 5px 0px;"></div>
                    <form>
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Task Name</th>
                                    <th>Hours</th>
                                    <th>Day</th>
                                    <th>Note</th>
                                    <th>Assamtation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of quoctationById">
                                 
                                <ng-container *ngFor="let items of item?.projectID.workItemIds; let i = index">
                                    <tr >
                                        <td>{{i + 1}}</td>
                                        <td>{{items.taskname}}</td>
                                        <td>{{items.codingEffort}}</td>
                                        <td>{{items.codingEffort / 8}}</td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                            </tbody>
                        </table>
                        <div>
                            <button style="float: right" type="button" class="btn btn-success waves-effect" (click)="close()">
                                OK
                            </button>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Send To Custumer
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Email Contains</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                               <form   [formGroup]="Email" (ngSubmit)="sendMail()">
                                    <div class="modal-body">
                                            <div class="col-sm-6">
                                                <div class="form-group form-float">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="Mail Title" formControlName="subbject" type="text" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                    <div class="form-group form-float">
                                                        <mat-form-field class="example-full-width">
                                                            <input matInput placeholder="Custumer ID" formControlName="customerId" type="number" required>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                            <div class="col-sm-12">
                                                <div class="form-group form-float">
                                                    <mat-form-field class="example-full-width">
                                                        <input matInput placeholder="email" formControlName="text" type="text">
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                               </form>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
