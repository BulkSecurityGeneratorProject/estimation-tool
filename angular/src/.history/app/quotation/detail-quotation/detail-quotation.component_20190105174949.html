<div bsModal #detailQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="detailQuotationModel" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
  
        <div #modalContent class="modal-content">
  
            <form>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Project Detail" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                      <div style=" padding: 5px 0px 5px 0px;"></div>
                        <!-- ********************* -->
                    <form >
                      <table class="table table-striped table-bordered table-responsive">
                        <thead>
                            <tr> 
                                <th>No.</th>
                                <th>Task Name</th>
                                <th>Hours</th>
                                <th>Day</th>
                            </tr>
                         </thead>
                          <tbody>
                             <ng-container  *ngFor="let task of quotation">
                                <ng-container  *ngIf="task?.projectID?.id === 2">
                                  <tr  *ngFor="let ItemTask of task?.projectID.workItemIds">  
                                    <td>{{ItemTask.id}}</td>
                                      <td>{{ItemTask.taskname}}</td>
                                      <td>{{ItemTask.codingEffort}}</td>
                                      <td>{{ItemTask.codingEffort / 8}}</td>
                                    </tr>
                                </ng-container>
                              </ng-container>    
                            </tbody>
                          </table>
                        <div>
                              <button type="button" class="btn btn-warning waves-effect" (click)="close()">
                                    Cance
                              </button>
                        </div>
                  </form>             
                </div>
            </form>
        </div>
    </div>
  </div>
