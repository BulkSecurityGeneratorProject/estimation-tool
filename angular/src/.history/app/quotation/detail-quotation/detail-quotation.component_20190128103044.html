<div bsModal #detailQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="detailQuotationModel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">

        <div #modalContent class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Quotation Detail" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div style=" padding: 5px 0px 5px 0px;"></div>
                    <form>
                        <table class="table table-striped table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Task Name</th>
                                    <th>Hours</th>
                                    <th>Day</th>
                                    <th>Note</th>
                                    <th>Assamtation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of quoctationById">
                                <ng-container *ngFor="let items of item?.assumptionList; let i = index">
                                    <tr >
                                        <td>{{i + 1}}</td>
                                        <td>{{items.content}}</td>
                                        <!-- <td>{{items.codingEffort}}</td>
                                        <td>{{items.codingEffort / 8}}</td> -->
                                    </tr>
                                </ng-container>
                            </ng-container>
                            </tbody>
                        </table>
                        <div>
                            <button type="button" class="btn btn-warning waves-effect" (click)="close()">
                                Cance
                            </button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
