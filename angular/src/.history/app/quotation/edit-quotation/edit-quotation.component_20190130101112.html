<div bsModal #editQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="createForm" #creQuotation="ngForm"  #createQuotation (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Edit Quotation" | localize }}</span>
                    </h4>
                </div>

                <div class="modal-body">
                <div class="col-sm-12" style="padding: 0px">
                    <div class="col-sm-12" style="padding: 0px">
                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Task name</th>
                                        <th>Coding Effort</th>
                                        <th>Note</th>
                                        <th>Assumption</th>
                                        <th>Actation</th>
                                    </tr>
                                </thead>
                                <tbody>

                                            <td>

                                            </td>
                                            <td>

                                                    <input matInput placeholder="Coding Effort">
                                                </mat-form-field>
                                            </td>
                                            <td>

                                            </td>
                                            <td>
                                                <mat-form-field>
                                                    <input matInput placeholder="assumption">
                                                </mat-form-field>
                                            </td>
                                    
                                        <td>
                                            <button class="btn btn-danger" type="button" (click)="removeTask(i)">
                                                x
                                            </button>
                                        </td>
                                    </tr> -->
                                
                                            <ng-container *ngFor="let item of quoctationById">     
                                            <ng-container *ngFor="let items of item?.wordItemDTOList; let i = index">
                                                <tr>
                                                    <td>{{i + 1}}</td>
                                                    <td> <input matInput value="{{items.taskName}}" placeholder="task name"></td>
                                                    <td> <input matInput value="{{items.codingErffort}}" placeholder="coding effort"  ></td>
                                                    <td> <input matInput value="{{items.assumptionNote}}" placeholder="note" ></td>
                                                    <td> <input matInput value="{{items.assumptionConten}}" placeholder="assumption" ></td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>               
                                </tbody>
                            </table>
                        </div>
                     </div>
                   </div>
                    <div class="margin-20">
                        <button [disabled]="creQuotation.invalid" class="btn btn-success save" (click)="indexSelected" type="submit" style="cursor: default">
                            Save
                        </button>
                        <button [disabled]="creQuotation.invalid" class="btn btn-success save" (click)="close()" type="submit" style="cursor: default">
                            Cance
                        </button>
