<div bsModal #editQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div #modalContent class="modal-content">

            <form *ngIf="active" [formGroup]="editForm" #creQuotation="ngForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Edit Quotation" | localize }}</span>
                    </h4>
                </div>

                <div class="modal-body">
                <div class="col-sm-12" style="padding: 0px">
                    <div class="col-sm-12" style="padding: 0px">
                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Task name</th>
                                        <th>Coding Effort</th>
                                        <th>Note</th>
                                        <th>Assumption</th>
                                        <th>Actation</th>
                                    </tr>
                                </thead>
                                <tbody  formArrayName="wordItemDTOList">
                                    <ng-container *ngFor="let item of quoctationById">
                                        <ng-container *ngFor="let items of item?.wordItemDTOList; let i = index">
                                            <tr [formGroupName]="i">
                                                <td>{{i + 1}}</td>
                                                <td> <input matInput value="{{item.id}}" placeholder="task name" formControlName="id"></td>
                                                <td> <input matInput value="{{items.taskName}}" placeholder="task name" formControlName="taskName"></td>
                                                <td> <input matInput value="{{items.codingErffort}}" placeholder="coding effort" formControlName="codingErffort"></td>
                                                <td> <input matInput value="{{items.assumptionNote}}" placeholder="note" formControlName="assumptionNote"></td>
                                                <td> <input matInput value="{{items.assumptionConten}}" placeholder="assumption" formControlName="assumptionConten"></td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                     </div>
                   </div>
                    <div class="margin-20">
                            <button class="btn btn-warning" (click)="close()" style="cursor: default">
                                Cance
                            </button>
                            <button style="margin-left: 15px" [disabled]="creQuotation.invalid" class="btn btn-success save" type="submit" style="cursor: default">
                                Save
                            </button>
                      </div>
                    </div>
            </form>
        </div>
    </div>
</div>
