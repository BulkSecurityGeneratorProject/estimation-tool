<div bsModal #editQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div #modalContent class="modal-content">
            <form *ngIf="active" [formGroup]="editForm" #creQuotation="ngForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{ "Edit Quotation" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-12" style="padding: 0px">
                        <table class="table">
                            <thead>
                                <tr>    
                                    <th>No.</th>
                                    <th>Task name</th>
                                    <th>Coding Effort</th>
                                    <th>Note</th>
                                    <th>Assumption</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- id of quotation -->
                                <input style="display: none" name="id" matInput  formControlName="id">
                                <div formArrayName="wordItemDTOList"> 
                                    <!-- <div *ngFor="let phone of phoneForms.controls; let i=index"> -->
                                        <tr  *ngFor="let item of editForm.get('wordItemDTOList')['controls']; let i = index"  [formGroupName]="i" >    
                                            <td><input  formControlName="no" matInput></td>
                                            <td><input  formControlName="taskName"         matInput></td>
                                            <td><input formControlName="codingErffort"    matInput></td>
                                            <td><input formControlName="assumptionNote"   matInput></td>
                                            <td><input formControlName="assumptionConten" matInput></td>
                                            <td><input formControlName="indayte"          matInput></td>
                                            <td><button class="btn btn-danger" type="button" (click)="delWorkItem(item.no)"> x</button></td>
                                        </tr>
                                    </div>
                                <!-- </div> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary waves-effect" (click)="close()">
                        Close
                    </button>
                    <button  [disabled]="creQuotation.invalid" class="btn btn-primary" type="submit" style="cursor: default">
                        Save changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<pre>Edit Form: {{editForm.value | json}}</pre>
