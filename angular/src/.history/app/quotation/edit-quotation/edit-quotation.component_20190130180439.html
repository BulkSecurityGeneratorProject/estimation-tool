<div bsModal #editQuotationModel="bs-modal" class="modal fade" tabindex="-1" aria-labelledby="createUserModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div #modalContent class="modal-content">
            <form *ngIf="active" [formGroup]="editForm" #creQuotation="ngForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                        <button type="button" class="close" (click)="close()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">
                            <span>{{ "Edit Quotation" | localize }}</span>
                        </h4>
                </div>
                <div class="modal-body">
                        <div class="col-sm-12" style="padding: 0px">
                            <table class="table">
                                <thead>
                                    <tr>    
                                        <th>no</th>
                                        <th>Task name</th>
                                        <th>Coding Effort</th>
                                        <th>Note</th>
                                        <th>Assumption</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let item of quoctationById">    
                                        <tr style="display: none"> <input  [(ngModel)]="item.id" formControlName="id"></tr> 
                                        <ng-container  *ngFor="let items of item?.wordItemDTOList; let i = index">
                                           <div   formArrayName="wordItemDTOList" >
                                                <tr *ngFor="let arr of formData.controls; let i = index" class="panel panel-default" [formGroupName]="i">
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="No" formControlName="no" required>
                                                            </mat-form-field></td>
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="Taskname" formControlName="taskname">
                                                            </mat-form-field></td>
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="codingErffort" formControlName="codingErffort" required>
                                                            </mat-form-field></td>
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="assumptionNote" formControlName="assumptionNote" required>
                                                            </mat-form-field></td>
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="assumptionConten" formControlName="assumptionConten" required>
                                                            </mat-form-field></td>
                                                        <td><mat-form-field>
                                                                <input matInput placeholder="indayte" formControlName="indayte" required>
                                                            </mat-form-field></td>
                                                    </tr>
                                           </div>
                                        </ng-container>
                                    </ng-container>
                                    <!-- <div formArrayName="listworkItem">          
                                            <tr *ngFor="let arr of formData.controls; let i = index" class="panel panel-default" [formGroupName]="i">
                                                <td><mat-form-field>
                                                        <input matInput placeholder="Task name" formControlName="taskname" required>
                                                    </mat-form-field></td>
                                            </tr>
                                    </div> -->
                                </tbody>
                            </table>
                            <div>
                                    <button style="float: right" type="button" class="btn btn-success waves-effect" (click)="close()">
                                        Close
                                    </button>
                                </div>
                            </div>
                   </div>
                <div class="margin-20">
                        <button [disabled]="creQuotation.invalid" class="btn btn-success save" type="submit" style="cursor: default">
                            Save
                        </button>
                </div>
            </form>
        </div>
    </div>
</div>
