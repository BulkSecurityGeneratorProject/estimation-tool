            </div>

                        <label for="exampleFormControlSelect1">Projects Select</label>
                        <select class="form-control">
                            <option *ngFor=" let prj of projectList"  id="myInput" onchange="myFunction()" [value]="prj.id">{{prj.name}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" class="table-striped">
                        <label for="exampleFormControlSelect1">Customer Select</label>
                        <select class="form-control">
                            <option *ngFor=" let Cus of custumerList" [value]="Cus.id">{{Cus.name}}</option>
                        </select>
                    </div>
                </div>

                    <div class="example-header">
                            <mat-form-field>
                              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            </mat-form-field>
                          </div>
                          
                          <div class="example-container mat-elevation-z8">
                          
                            <mat-table [dataSource]="dataSource" matSort>
                          
                              <!-- ID Column -->
                              <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                              </ng-container>
                          
                              <!-- Progress Column -->
                              <ng-container matColumnDef="progress">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                              </ng-container>
                          
                              <!-- Color Column -->
                              <ng-container matColumnDef="color">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
                                <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
                              </ng-container>
                          
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;">
                              </mat-row>
                            </mat-table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                          </div>
                          
                </form>

                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right"
                    (click)="createQuotation()">
                    <i class="material-icons">add</i>
                </button>

<app-create-quotation (value)="updateTable($event)" #createQuotationModel></app-create-quotation>
