                <h2>
                    {{ 'Quotation' | localize }}
                </h2>
            </div>
            <div class="body table-responsive">
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-select placeholder="Project">
                            <mat-option *ngFor="let prj of projectList" [value]="prj.id">
                                {{prj.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-select placeholder="Custumer">
                            <mat-option *ngFor="let Cus of custumerList" [value]="Cus.id">
                                {{Cus.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                    <div class="example-container mat-elevation-z8">
                            <div class="example-header">
                              <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                              </mat-form-field>
                            </div>
                          
                            <mat-table #table [dataSource]="dataSource">
                          
                              <!-- Position Column -->
                              <ng-container matColumnDef="position">
                                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                              </ng-container>
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                              </ng-container>
                          
                              <!-- Weight Column -->
                              <ng-container matColumnDef="weight">
                                <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                              </ng-container>
                          
                              <!-- Color Column -->
                              <ng-container matColumnDef="symbol">
                                <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                              </ng-container>
                          
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                          </div>

                    (click)="createQuotation()">
                    <i class="material-icons">add</i>
                </button>
            </div>

</div>

<app-create-quotation (value)="updateTable($event)" #createQuotationModel></app-create-quotation>
