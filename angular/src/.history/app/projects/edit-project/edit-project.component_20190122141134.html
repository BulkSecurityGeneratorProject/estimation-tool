<div bsModal #editProjectModal="bs-modal" class="modal fade">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ "Update Info" | localize }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li class="active"><a href="#user-details" data-toggle="tab">Update a project</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane animated fadeIn active">
                            <div class="row clearfix" style="margin-top:10px; display: none;">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input formControlName="id" id="id" type="number" class="validate form-control"
                                                placeholder="id" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <span><label for="name">Projetc Name</label></span>
                                            <input [(ngModel)]="project['name']" formControlName="name" id="name" type="text"
                                                class="validate form-control" placeholder="Projetc Name" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <span><label for="name">Date Star</label></span>
                                            <input [(ngModel)]="project['dateStrart']" formControlName="dateStrart" id="dateStrart"
                                                type="text" class="validate form-control" placeholder="date start"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <span><label for="name">Date End</label></span>
                                            <input [(ngModel)]="project['dateEnd']" formControlName="dateEnd" id="dateEnd"
                                                type="text" class="validate form-control" placeholder="date end"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" (click)="close()">
                        Cance
                    </button>
                    <button class="btn btn-success waves-effect">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
