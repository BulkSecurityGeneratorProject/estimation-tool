<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <div class="card main-content">
            <div class="header">
                <h2>
                    {{ 'Projects Managment' | localize }}
                </h2>
            </div>
            <div class="body ">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Platform</th>
                            <th>Size</th>
                            <th>Date Start</th>
                            <th>Date End</th>
                            <th>{{ 'Actions' | localize }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of projectList; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{project.name}}</td>
                            <td>{{project.projecTypeId.technogory}}</td>
                            <td>{{project.sizeId.nameSize}}</td>
                            <td>{{project.dateStrart}}</td>
                            <td>{{project.dateEnd}}</td>
                            <td class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">menu</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <!-- <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="editProject(project)"><i class="material-icons">create</i>Edit</a></li>
                                    <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="deleteProject(project)"><i class="material-icons">delete_sweep</i>Delete</a></li> -->
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                        <ul class="nav">
                                <li class="nav-item"  *ngFor=" let item of pages; let i = index">
                                    <a class="nav-link" href="#">{{i}}</a>
                                </li>
                        </ul>
               

            <div class="footer">
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="createProject()">
                    <i class="material-icons">add</i>
                </button>
            </div>       
        </div>
    </div>
</div>

<app-create-project (value)="getValue($event)" #createProjectModal></app-create-project>
<app-edit-project (value)="getValueEdit($event)" #editProjectModal></app-edit-project>
